<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare mammal species</title>
    <link rel="stylesheet" href="styles/mystyle.css">
</head>

<body>
    <h1>Rare mammal species</h1>
    <div class="header">
        <div>
            <button type="button" class="button" id="addMammalButton">Add mammal</button>
            <button type="button" class="button" id="showAllMammalsButton">Show all mammals</button>
        </div>
       <form id="nameSearchForm">
            <input type="search" id="nameField" class="inputField" placeholder="Search mammal" required>
            <button type="submit" class="button">Search</button>
        </form>
    </div>

    <!-- Panel starts here -->
    <aside class="searchPanel" id="searchPanel">
        <span class="panelText" id="panelText">A D V A N C E D&nbsp;&nbsp;S E A R C H</span>
        <form id="searchForm" class="searchForm">
            <div class="closeCross" id="closeCross">X</div>

            <label for="name" class="searchFormLabel">Name</label>
            <input type="text" id="name" class="searchFormField">

            <label for="gender" class="searchFormLabel">Gender</label>
            <input type="text" id="gender" class="searchFormField">

            <label for="habitat" class="searchFormLabel">Habitat</label>
            <input type="text" id="habitat" class="searchFormField">

            <label for="dateOfObservation" class="searchFormLabel">Date of Observation</label>
            <input type="text" id="dateOfObservation" class="searchFormField">

            <br><br>

            <div class="searchFormPanel">
                <button class="searchFormButton" type="reset">Reset</button>
                <button type="submit" class="searchFormButton">Apply</button>
            </div>
        </form>
    
    </aside>

    <!-- Panel ends here -->

    <!-- Add mammal dialoque-->

    <dialog id="mammalDialog">
        <form method="dialog" id="mammalDialogForm">
            <fieldset>
                <legend>Add new mammal</legend>
                <label for="namefield">Name:</label><input type="text" class="inputField dialogField" id="namefield" placeholder="Type in mammal name" required>

                <label for="genderfield">Gender:</label><input type="text" class="inputField dialogField" id="genderfield" placeholder="Type in gender" required>

                <label for="habitatfield">Habitat:</label><input type="text" class="inputField dialogField" id="habitatfield" placeholder="Type in habitat" required>

                <label for="dateOfObservationfield">Date of observation:</label><input type="text" class="inputField dialogField" id="dateOfObservationfield" placeholder="Type in date of observation" required>

                <br><br>
                <div class="dialogBtnsPanel">
                    <button type="button" id="cancelButton" class="button">Cancel</button>
                    <button type="submit" id="saveButton" class="button">Save</button>
                </div>
            </fieldset>
        </form>
    </dialog>
    <!-- Add mammal dialoque ends-->

    <!--Delete confirmation dialog start-->
    <dialog id="confirmDialog">
        <form method="dialog" id="confirmDialogForm">
            <fieldset>
                <legend>Delete Mammal?</legend>
                Do you really want to delete this Mammal?
                <br><br>
                <div class="dialogBtnsPanel">
                    <button type="submit" class="button">Yes</button>
                    <button type="button" class="button" id="cancelConfirmBtn">No</button>
                </div>
            </fieldset>
        </form>
        </dialog>
    <!--Delete confirmation dialog end-->

    <!-- Hidden field-->
    <form>
        <input type="hidden" id="hiddenSnField">
    </form>

    <!-- <table class="tablelist">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Habitat</th>
                <th>Date of observation</th>
            </tr>
        </thead>
        <tbody id="searchResult"></tbody>
    </table> -->
    <div id="searchResult"></div>
    <div id="snackbar">Some message</div>

    <script type="module">
        import Model from "./models/model.js"
        import Controller from "./controllers/controller.js"
        import View from "./views/view.js"

        window.onload = function () {
            const model = new Model();
            const controller = new Controller();
            const view = new View(controller);
            controller.initialize(model, view);
        }
    </script>


</body>

</html>
